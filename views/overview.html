<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <title>Dashboard Laboratoria</title>
</head>
<body>
    <section class= "menu"><!-- Sección para menú -->
        <select name="sede">
            <option value="lima">LIMA</option>
            <option value="peru">PERÚ</option>
            <option value="cdmx">CDMX</option>

        </select>
        <input type="button" value="OVERVIEW" class="hvr-fade">
    </section>
    <!-- Sección para contenedores de graficas -->
    <main>
        <section id="req1" class="recuadro-peq"><!-- Recuadro 1 -->
            <p>ENROLLMENT</p>
        </section>

        <section id="req2" class="recuadro-peq"><!-- Recuadro 2 -->
            <p>ACHIEVEMENT</p>    
        </section>

        <section id="req3" class="recuadro-peq"><!-- Recuadro 3 -->
            <p>NET PROMOTER SCORE</p>
        </section>

        <section id="req4" class="req-grande"><!-- Recuadro grande 4 -->
            <p>TECH SKILLS</p>
        </section>

        <section id="req5" class="req-grande"><!-- Recuadro grande 5 -->
            <p>LIFE SKILLS</p>
        </section>

        <section id="req6" class="recuadro-peq central"><!-- Recuadro 6 -->
            <p>STUDENTS SATISFACTION</p>
        </section>

        <section id="req7" class="recuadro-peq central"><!-- Recuadro 7 -->
            <p>TEACHER RATING</p>
        </section>

        <section><!-- Recuadro 8 -->
            <p>JEDI MASTER RATING</p>
        </section>
    </main>
    
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
